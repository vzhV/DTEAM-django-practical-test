<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="grey lighten-4">
    <div class="container">
        <h4 class="center-align">Logs</h4>
        <table class="highlight responsive-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Method</th>
                    <th>Path</th>
                </tr>
            </thead>
            <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>
                    <td>{{ log.method }}</td>
                    <td>{{ log.path }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="center-align">No requests found.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="center-align" style="margin-top: 32px; color: #888; font-size: 0.95em;">
        <div>
            <strong>Debug:</strong> {{ settings.DEBUG }} &nbsp;|&nbsp;
            <strong>Allowed Hosts:</strong> {{ settings.ALLOWED_HOSTS }} &nbsp;|&nbsp;
            <strong>Version:</strong> {{ settings.APP_VERSION|default:"unknown" }}
        </div>
    </footer>
</body>
</html>
